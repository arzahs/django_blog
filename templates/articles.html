<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Стена</title>
</head>
<body>
{% for article in articles %}
<h5>Дата публикации: {{  article.article_date }}</h5>
<h4><a href="/articles/get/{{ article.id }}">{{ article.article_title }}</a></h4>
<p>{{article.article_text }}</p>
<p>Понравилось: {{ article.article_likes }}</p>
<hr>
{% endfor %}
</body>
</html>
