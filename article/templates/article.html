{% extends 'main.html' %}
{% block article %}
<h4>Дата публикации: {{  article.article_date }}</h4>
<h2>{{ article.article_title }}</h2>
<p>{{article.article_text }}</p>
<p>Понравилось: {{ article.article_likes }}</p>
<hr>
<div class="large-offset-1 large-8 column s">
    <p>Комментарии:</p>
    {% for comment in comments %}
        <p>{{ comment.comments_text }}</p>
    {% endfor %}
</div>
{% endblock %}
